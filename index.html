<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 30px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <input type="checkbox" class="checkbox">
    <div class="login-button rotate-left"><h1>H O M E</h1></div>
    <p class="browse rotate-right">B R O W S E</p>
    <img src="images\image-product-desktop.jpg" class="image">
    <img src="images\image-product-mobile.jpg" class="image-mobile">
    <div class="description">
      <div class="content">

        <p class="perfume">P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="cost">
            <h1 class="discounted-cost">$149.99</h1><s class="previous-cost">$169.99</s>
          </div>
        <button><img src="images\icon-cart.svg" class="cart-icon">Add to Cart</button>

      </div>
    </div>
    <div id="header"><img src="images\chanel-black-logo-cut.png" id="chanel-logo"></div>
  </div>
  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/ALtera21">notAltera</a>.
</div>

</body>
</html>
